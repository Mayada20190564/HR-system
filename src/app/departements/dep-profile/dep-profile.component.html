<div id="Dep-profile">
  <div class="container">
    <h2 class="text-center">{{departement.name}} Departement</h2>
    <div class="row justify-content-between"> 
      <div class="col-md-6">
        <h3 class="d-inline">{{departement.name}} Manager :</h3>
        <div *ngFor="let manager of mang" class="listMang d-inline">
          <a *ngIf="manager.departement == departement.name" routerLink="/profile-m/{{manager.id}}">{{manager.name}}</a>
        </div>
      </div>
      <div class="col-md-4">
        <h3>{{departement.name}} Employees :</h3>
        <div *ngFor="let emp of Emps" class="listEmp">
          <a *ngIf="emp.departement == departement.name" routerLink="/profile-e/{{emp.id}}">{{emp.name}}</a>
        </div>
      </div>
    </div>
    <button class="btn delete mb-4" (click)="delete()">Delete <span><i class="far fa-trash-alt"></i></span></button>
  </div>
</div>
